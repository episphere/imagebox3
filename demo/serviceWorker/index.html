<html>
<head>
  <title>ImageBox3.0 WSI Viewer</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap.native/2.0.27/bootstrap-native-v4.min.js" async></script>
  <script src="https://cdn.jsdelivr.net/npm/openseadragon"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../../imgBox.css">
  <script src="index.js"></script>
</head>

<body>
  
  <div class="container-fluid">
    <div id="header">
      
      <h1><a href="../../index.html">ImageBox3.0</a> 
        <sup>
          [<a href="https://github.com/episphere/imagebox3" target="_blank">code</a>] 
          [<a href="https://github.com/episphere/imagebox3/issues/new" target="_blank">issues</a>]
        </sup>
      </h1>
      
      <div id="imageURLTextboxParent">
        
        <label for="imageURLInput" >WSI URL: </label>
        <input type="text" id="imageURLInput" onkeyup="if (event.key === 'Enter') imgBox.loadImage()">
        <button type="submit" id="imageURLSubmit" class="btn btn-outline-info" onclick="imgBox.loadImage()">
          <i class="bi bi-cloud-download"></i>
        </button>
        
      </div>
      
      <p id="welcomeMsg" onclick="imgBox.loadDefaultImage()">Welcome!</p>
      
    </div>
    <hr>
    <div id="viewer">
      <div id="progressBarContainer">
        <div id="progressBar"></div>
      </div>
      <div id="openseadragon" class="openseadragon"></div>
    </div>
    
  </div>

</body>

</html>
